<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animal blog</title>
        <meta name="description" content="Welcome to my blogpage">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>

        <link href="CSS/styles.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <section class="containerNav">

                   
                <a href="index.html">
                  <div class="logo-text">
                      <h1>Welcome to my animal blog</h1>
                    </a>
                    </div>
                     
          <label class="hamburger-label" for="hamburger-menu"><img src="images/square.png" class= square></label>
                      <input type="checkbox" id="hamburger-menu">
                      <nav>
                          <ul>
                            <li><a href="index.html" class="current"> Home</a></li>
                            <li><a href="listBlogpost.html">Blogposts</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                          </ul>
                      </nav> 
            </section>

        </header>
        
        <main>
            <section class="container_contact">
                <div class="containerForm">
                  <form id="contactForm">
                    <div>
                      <label>
                        Name (required)
                        <input name="name" id="name"/>
                      </label>
                      <div class="form-error" id="nameError">Please enter your name</div>
                    </div>
          
                    <div>
                      <label>
                        Last name (required)
                        <input name="lastName" id="lastName"/>
                      </label>
                      <div class="form-error" id="lastNameError">Please enter you last name</div>
                    </div>
          
                    <div>
                      <label>
                        Email
                        <input name="email" id="email"/>
                      </label>
                      <div class="form-error" id="emailError">Please enter a valid email adress</div>
                    </div>

                    <div>
                      <label>
                        Subject
                        <input name="subject" id="subject"/>
                      </label>
                      <div class="form-error" id="subjectError">Please enter a subject</div>
                    </div>
      
                    <div class="containerMessage">
             
        
                      <legend>*Send us a message, your message must be a minemum of 10 characters</legend>
                      <textarea placeholder="Message"></textarea>
            
                      <div class="character-count">Character count:<span>0</span></div>
            
                      <div>
                        <button type="submit" disabled>Send</button>
                    </div>
            
                    </div>
        </section>
            
          
        </main>

        <footer>
            Copyright &copy;
        </footer>
    </body>
</html>
